<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHRONOCOP</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/calendar.css') }}">
</head>
<body>
    <div class="container">
        <!-- Main Calendar View -->
        <div id="calendarView" class="view">
            <header>
                <h1>CHRONOCOP</h1>
                <div class="week-navigation">
                    <button id="prevWeek" class="nav-btn">&lt; Previous</button>
                    <button id="currentWeek" class="nav-btn current">Current Week</button>
                    <button id="nextWeek" class="nav-btn">Next &gt;</button>
                </div>
                <div class="week-display">
                    <span id="weekRange"></span>
                </div>
            </header>

            <main>
                <div class="calendar-container">
                    <div class="calendar-header" id="calendarHeader">
                        <div class="header-corner"></div>
                        <!-- Day headers will be dynamically generated directly here -->
                    </div>
                    <div class="calendar-body">
                        <div class="calendar-grid" id="calendar">
                            <!-- Calendar will be dynamically generated -->
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <!-- Day Detail View -->
        <div id="dayDetailView" class="view" style="display: none;">
            <header>
                <h1>CHRONOCOP</h1>
                <div class="day-detail-navigation">
                    <button id="backToCalendar" class="nav-btn">&lt; Back to Calendar</button>
                    <button id="prevDay" class="nav-btn">&lt; Previous Day</button>
                    <button id="nextDay" class="nav-btn">Next Day &gt;</button>
                </div>
                <div class="day-display">
                    <span id="dayTitle"></span>
                </div>
            </header>

            <main>
                <div class="day-detail-container">
                    <div class="day-summary">
                        <div class="summary-stats">
                            <div class="stat-item">
                                <span class="stat-label">Total Entries:</span>
                                <span id="totalEntries" class="stat-value">0</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Time Tracked:</span>
                                <span id="timeTracked" class="stat-value">0h 0m</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Planned:</span>
                                <span id="plannedCount" class="stat-value">0</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Reactive:</span>
                                <span id="reactiveCount" class="stat-value">0</span>
                            </div>
                        </div>
                    </div>

                    <div class="day-tabs">
                        <div class="tab-buttons">
                            <button id="energyTab" class="tab-button active">Energy Graph</button>
                            <button id="timelineTab" class="tab-button">Timeline</button>
                        </div>
                        
                        <div class="tab-content">
                            <div id="energyTabContent" class="tab-panel active">
                                <div class="energy-breakdown">
                                    <h3>Energy Level Throughout Day</h3>
                                    <div class="energy-graph-container">
                                        <canvas id="energyGraph" width="800" height="280"></canvas>
                                        <div class="energy-legend">
                                            <div class="legend-item">
                                                <span class="legend-color energised"></span>
                                                <span>Energised (+1)</span>
                                            </div>
                                            <div class="legend-item">
                                                <span class="legend-color neutral"></span>
                                                <span>Neutral (0)</span>
                                            </div>
                                            <div class="legend-item">
                                                <span class="legend-color drained"></span>
                                                <span>Drained (-1)</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div id="timelineTabContent" class="tab-panel">
                                <div class="day-timeline">
                                    <h3>Timeline</h3>
                                    <div id="dayTimeline" class="timeline-container">
                                        <!-- Timeline entries will be generated here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Entry Form Modal -->
    <div id="entryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Time Entry</h2>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <form id="entryForm">
                <div class="form-group">
                    <label for="entryDate">Date:</label>
                    <input type="date" id="entryDate" name="date" required>
                </div>
                
                <div class="form-group">
                    <label for="entryTime">Time:</label>
                    <select id="entryTime" name="start_time" required>
                        <!-- Time options will be populated by JavaScript -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="entryActivity">Activity:</label>
                    <textarea id="entryActivity" name="activity" rows="3" maxlength="200" required 
                              placeholder="Describe what you did during this time..."></textarea>
                    <div class="char-counter">
                        <span id="charCount">0</span>/200 characters
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Type:</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="type" value="planned" required>
                            <span>Planned</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="type" value="reactive" required>
                            <span>Reactive</span>
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Energy Impact:</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="energy_impact" value="energised" required>
                            <span>Energised</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="energy_impact" value="neutral" required>
                            <span>Neutral</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="energy_impact" value="drained" required>
                            <span>Drained</span>
                        </label>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
                    <button type="button" id="deleteBtn" class="btn btn-danger" style="display: none;">Delete</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
    <script src="{{ url_for('static', filename='js/calendar.js') }}"></script>
</body>
</html>
